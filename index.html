<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kedai shop</title>
    <!--Reset-->
    <link rel="stylesheet" href="./css/reset.css">
    <!--Styles-->
    <link rel="stylesheet" href="./css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/main.css">
    <!--Fonts-->
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="kalba">
            <p class="fa fa-globe"></p>
            <a class="LT" href="#">LT</a>
            <span>|</span>
            <a class="LT" href="#">EN</a>
        </div>
        <div class="rightside">
            <a href="#">Login/Register</a>
            <input id="search" type="search" placeholder="Search... "> <i class="fa fa-search"></i>
            <img class="box" src="./img/Box-logo.png" alt="Box-logo">
        </div>
        <h1 class="title">KEDAI</h1>
        <nav class="links">
            <a href="#">NEW</a>
            <a href="#">SOON</a>
            <a href="#">SHOES</a>
            <a href="#">ACCESSORIES</a>
            <a href="#">SALE</a>
            <a href="#">BRANDS</a>
            <a href="#">BLOG</a>
        </nav>
    </header>
    <div class="mainbody">
        <div class="slide1">
            <img class="bigphoto" src="./img/photo1.png" alt="shoe photo">
        </div>
        <div class="slide2">
            <h2 class="maintext">NEW PRODUCTS</h2>
            <div>PRODUCT SLIDE</div>
        </div>
        <div>
            PHOTOS WITH HYPERLINK
        </div>
    </div>
    <footer>
        <div class="form1">
            <div class="about">
                <h3>ABOUT KEDAI</h3>
                <a class="hyperlink" href="#">How we got started?</a>
                <a class="hyperlink" href="#">Our partners</a>
                <a class="hyperlink" href="#">Personnel</a>
            </div>
            <div class="contacts">
                <h3>CONTACTS</h3>
                <a class="hyperlink" href="#">Shops</a>
                <a class="hyperlink" href="#">FAQ</a>
                <a class="hyperlink" href="#">Tours</a>
            </div>
            <div class="help">
                <h3>HELP</h3>
                <a class="hyperlink" href="#">Returns</a>
                <a class="hyperlink" href="#">Shipping to non-EU countries</a>
                <a class="hyperlink" href="#">Career</a>
            </div>
        </div>
    </footer>
</body>
</html>
