<body>

        <div class="kalba">

        </div>
        <div class="rightside">
            <div class="login">
                <a href="#">Login/Register</a>
            </div>
            <input id="search" class="searchExpand" type="search" placeholder="Search for "> <i
                class="fa fa-search"></i>
            <a class="boxA" href="../cart/cart.html"><img class="box" src="../../img/Box-logo.png" alt="Box-logo"></a>
        </div>
        <a href="../../index.html">
            <h1 class="title">KEDAI</h1>
        </a>
        <div class="linksButton fa fa-bars"></div>
        <nav class="links">
            <a href="new.html">NEW</a>
            <a href="../soon/soon.html">SOON</a>
            <!-- <div class="shoesOptions">
                <button class="shoesDropdownBtn">SHOES
                    <i class="fa fa-caret-down"></i>
                </button>
                <div class="shoesOptionContainer"> -->
            <a href="shoes.html">SHOES</a>
            <!-- <a onchange="shoeOptions('men')" href="shoes.html">Men</a>
                    <a href="">Women</a>
                    <a href="">Everyday</a>
                    <a href="">Running</a>
                    <a href="">Basketball</a>
                </div>
            </div> -->
            <a href="../accesories/accesories.html">ACCESSORIES</a>
            <a href="../sale/sale.html">SALE</a>
            <a href="../brands/brands.html">BRANDS</a>
            <a href="../blog/blog.html">BLOG</a>
        </nav>
    </header>
    <div class="mainbody">
        <div class="shoesMain">
            <section class="shoesHeader">
                <h3>ALL SHOES</h3>
                <div class="shoesHeaderRight">
                    <div class="shoesCategory1">
                        <label class="browseBy">Browse By</label>
                        <select onchange="browseBy()" name="browseBy" id="browseBy">
                            <option value="shoes">All shoes</option>
                            <option value="men">Men</option>
                            <option value="women">Women</option>
                            <option value="running">Running</option>
                            <option value="basketball">Basketball</option>
                            <option value="everyday">Everyday</option>
                        </select>
                    </div>
                    <div class="shoesCategory2">
                        <label class="sortBy">Sort By</label>
                        <select onchange="sortBy()" name="sortBy" id="sortBy">
                            <option hidden value="price">Price</option>
                            <option value="cheapest">From cheapest</option>
                            <option value="expensive">From most expensive</option>
                            <option value="random">Random</option>
                        </select>
                    </div>
                </div>
            </section>
            <section class="shoesProductsMain">
                <ul class="shoesProductsList">
                    <!-- generated by shoes.js -->
                </ul>
            </section>
            <div class="shoesPages">
                <ul class="pageList">
                    <li class="disabled" style="list-style-type: none;">
                        <span><i class="fa fa-arrow-left" aria-hidden="true"></i></span>
                    </li>
                    <li class="active" style="list-style-type: none;">
                        <span>1</span>
                    </li>
                    <li class="disabled" style="list-style-type: none;">
                        <span><i class="fa fa-arrow-right" aria-hidden="true"></i></span>
                    </li>
                </ul>
            </div>
        </div>
        <footer>
            <!-- generated by headerResize.js -->
        </footer>
        <div class="snowflakes" aria-hidden="true">
            <div class="snowflake">
                ❅</div>
            <div class="snowflake">
                ❅</div>
            <div class="snowflake">
                ❆</div>
            <div class="snowflake">
                ❄</div>
            <div class="snowflake">
                ❅</div>
            <div class="snowflake">
                ❆</div>
            <div class="snowflake">
                ❄</div>
            <div class="snowflake">
                ❅</div>
            <div class="snowflake">
                ❆</div>
            <div class="snowflake">
                ❄</div>
        </div>
        <script src="../../js/headerResize.js"></script>
        <script src="shoes.js"></script>
    </div>
</body>

</html>
